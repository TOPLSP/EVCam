[versions]
# AGP 8.1.4 是最后一个支持 Java 8 且稳定兼容低版本 Android 的版本
agp = "8.1.4"
# Kotlin 版本（如果需要）
kotlin = "1.9.22"
# 测试库
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
# AndroidX 核心库 - 使用兼容 API 21 的版本
appcompat = "1.6.1"
material = "1.9.0"
activity = "1.8.2"
constraintlayout = "2.1.4"
recyclerview = "1.3.2"
cardview = "1.0.0"
# 关键：Multidex 支持 Android 5.0
multidex = "2.0.1"
# WorkManager 兼容版本
workmanager = "2.8.1"
# 核心库
coreKtx = "1.12.0"
lifecycle = "2.7.0"
# Java 8+ 脱糖库版本
desugar = "2.0.4"

[libraries]
# 基础测试
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# Java 8+ 脱糖库（让 API 21 支持 Java 8 特性）
desugar-jdk-libs = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "desugar" }

# AndroidX UI
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }
cardview = { group = "androidx.cardview", name = "cardview", version.ref = "cardview" }
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

# Android 5.0 适配关键库
multidex = { group = "androidx.multidex", name = "multidex", version.ref = "multidex" }
workmanager = { group = "androidx.work", name = "work-runtime", version.ref = "workmanager" }
lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime", version.ref = "lifecycle" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
